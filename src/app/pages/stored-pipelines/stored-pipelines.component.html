<div class="content container-fluid">
    <div class=" row">
      <div class=" col-sm-12 text-center" style="margin-bottom: 2vh;">
        <h5 class=" card-category">Deep Learning Audio Analysis</h5>
        <h2 class=" card-title">Pipelines</h2>
        <img src="../../../assets/img/logo (2).png" style="width: 50vh; height: 20vh;">
      </div>
        <div class=" col-sm-12 col-md-12">
            <div class=" card card-chart">
                <div class=" card-header">
                    <div class=" row">
                      
                        <div class=" col-sm-12 text-center">
                            <h5 class=" card-category">Step 1</h5>
                            <h2 class=" card-title">Audio Selection</h2>
                        </div> 
                    </div>
                </div>
                <div class=" card-body">
                    <!-- Upload file from pc -->
                    <div class="col-sm-12 col-md-6  text-center" >
                        <div class="file-upload">   
                            <input 
                            type="file" 
                            class="file-input"     
                            (change)="onFileSelected($event)"
                            accept="audio/*"
                            #fileUpload
                            > 
                        </div>
                    </div>

  
                    <div class="col-md-12" [ngStyle]="{ display: !this.fileToUpload ? 'none' : 'block' }"  
                    >
                      <div id="waveform">
                          <div class="progress progress-striped active" id="progress-bar">
                              <div class="progress-bar progress-bar-info"></div>
                          </div> 
                          <!-- Here be waveform -->
                      </div>
                      <div id="wave-spectrogram"></div>
                      <div id="wave-timeline"></div>
                      <div class="controls text-center">
                          <div class="row">
                              <div class="col-sm-7">
                                  <button 
                                  class="btn btn-warnings" 
                                  (click)="this.wavesurfer.play()" 
                                  >
                                  <i class="tim-icons icon-triangle-right-17"></i>Play
                                  </button>
                                  
                                  <button 
                                  class="btn btn-warnings" 
                                  (click)="this.wavesurfer.pause()" 
                                  >          
                                    <i class=" tim-icons icon-button-pause"></i>Pause
                                  </button>
                      
                                </div>
                  
                                <div class="col-sm-1">
                                    <i class="glyphicon glyphicon-zoom-in"></i>
                                </div>
                                
                                <div class="col-sm-3">
                                    <input 
                                    [(ngModel)]="slider" 
                                    (ngModelChange)="setZoom($event)"
                                    data-action="zoom" 
                                    type="range" 
                                    [min]="0" 
                                    [max]="10000" 
                                    
                                    style="width: 100%" />
                                </div>
                                
                                <div class="col-sm-1">
                                    <i class="glyphicon glyphicon-zoom-out"></i>
                                </div>
                  
                  
                          </div>
                      </div>
          
                  </div>

                </div>
              </div>  

        </div>

        
          
        <div class="col-sm-12 col-md-12" >
            <div class=" card card-chart">
                <div class=" card-header">
                  <div class=" row">
                    <div class=" col-sm-12 text-center">
                      <h2 class=" card-title">Audio Analysis Pipelines</h2>
                    </div>
                  </div>
                </div>
                <div  class="card-body" >
                  <div style="overflow:auto; height:30vh">
                    <table class="table" >
                      <thead>
                        <tr>
                          <!-- <th class="text-center">#</th> -->
                          <!-- <th>library</th> -->
                          <th>Name</th>
                          <th>Process</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let pipeline of this.pipelines; let i = index">
                        <tr>
                          <!-- <td class="text-center">{{i}}</td> -->
                          <!-- <td>{{ preprocessStep.library }} </td> -->
                          <td>{{ pipeline.name }} </td>
                          <td style="width: 10%;">{{ pipeline.description }} </td>                    
                          <td> <button 
                            class="btn btn-primary btn-fab btn-icon btn-round" 
                            (click)="selectPipeline(pipeline)"
                            [disabled]="this.fileToUpload ? false : true"
                            > 
                            <i class="tim-icons icon-triangle-right-17"></i></button></td>
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                  
                  
                </div>
              </div>
        </div>


        <div class="col-sm-12" *ngIf="this.preprocess">
            <div class=" card card-chart">
                <div class=" card-header">
                  <div class=" row">
                    <div class=" col-sm-12 text-center">
                      <h5 class=" card-category">Preprocessing</h5>
                      <h2 class=" card-title">{{this.preprocessTitle}}</h2>
                      <img [src]="imageURL">
                    </div>
                  </div>
                </div>
                <div  class=" card-body" id="demo">
                
                </div>
              </div>
        </div>

        <div class="col-sm-12" *ngIf="this.preprocessError">
            <div class=" card card-chart">
                <div class=" card-header">
                  <div class=" row">
                    <div class=" col-sm-12 text-center">
                      <h5 class=" card-category">Preprocessing</h5>
                      <h2 class=" card-title">Audio Error</h2>
                      Something went wrong !!!
                    </div>
                  </div>
                </div>
                <div  class=" card-body" id="demo">
                
                </div>
              </div>
        </div>
    </div>
</div>
